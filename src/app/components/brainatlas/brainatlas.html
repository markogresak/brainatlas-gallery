<div class="brainatlas-wrapper">
    <panzoom config="panzoomConfig" model="panzoomModel">
        <img class="display-img" />
    </panzoom>

    <ul class="brainatlas-thumbnail-container list-inline text-nowrap">
        <li ng-repeat="(index, url) in imageUrls track by $index" ng-click="setImage(index)">
            <img class="brainatlas-thumbnail" ng-src="{{url}}" />
        </li>
    </ul>
</div>
